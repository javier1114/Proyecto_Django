{% extends '_base.html' %}
{% block contenido %}
{% if productos %}
<center><h2>Favoritos</h2></center>
<hr>
{% for producto in productos %}
<div class="card me-2 mb-2" style="width: 16rem; background-color:darkgray">
  <img style="object-fit: cover;" class="card-img mt-2" width="268" height="200" src="{{ producto.image.url }}">
  <div class="mt-3 text-center">
    <h5 class="card-title" style="color: white;">{{ producto.titulo }}</h5>
    <p style="color: green">Precio: ${{ producto.precio }}</p>
    <a href="{{ producto.get_absolute_url }}" class="mb-3 btn btn-primary w-100">COMPRAR</a>
  </div>
  <a href="{% url 'tienda:eliminar_favoritos' producto.id %}" class="mb-3 btn btn-outline-danger">Eliminar</a>
</div>
{% endfor %}
{% else %}
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8 mt-5 pt-5 text-center">
    <br>
    <h3 class="text-white text-capitalize fw-bold">No hay favoritos</h3>
    <a href="/" class="text-primary text-decoration-none fw-bold">Volver</a>
  </div>
  <div class="col-md-2"></div>
</div>
{% endif %}
{% endblock contenido %}
