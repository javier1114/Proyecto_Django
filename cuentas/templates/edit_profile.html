{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block contenido %}
    <div class="col-md-6 text-center mx-auto">
        <form method="post">
            {% csrf_token %}
            <h3>Editar Perfil</h3>
            <hr>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-primary mt-3 w-100" type="submit">Actualizar</button>
            </div>
        </form>
    </div>
{% endblock contenido %}
